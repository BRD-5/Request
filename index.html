<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px 60px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.2rem;
      color: #ff3b6f;
    }

    p {
      margin: 0 0 40px;
      color: #666;
      font-size: 1.15rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    button {
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease, color 0.25s ease;
      white-space: nowrap;
    }

    #yesBtn,
    #noBtn {
      background: #ff3b6f;
      color: white;
      box-shadow: 0 10px 25px rgba(255, 59, 111, 0.35);
    }

    #yesBtn.highlight {
      transform: scale(1.35);
      background: #ff1f5a;
      box-shadow: 0 22px 50px rgba(255, 59, 111, 0.6);
    }

    #noBtn.lowlight {
      background: #d6d6d6;
      color: #888;
      box-shadow: none;
    }

    .love {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120px) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bae oa, Will you be my Valentine? üíñ</h1>
    <p>For real for real bae... jied da phi üíï</p>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  let escaped = false;

  function escapeYesButton() {
    if (!escaped) {
      escaped = true;
      yesBtn.classList.add('lowlight');
      noBtn.classList.add('highlight');
      yesBtn.style.position = 'fixed';
      yesBtn.style.zIndex = '1';
    }

    const padding = 20;
    const maxX = window.innerWidth - yesBtn.offsetWidth - padding;
    const maxY = window.innerHeight - yesBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.left = `${x}px`;
    yesBtn.style.top = `${y}px`;
  }

  /* Desktop: hover */
  yesBtn.addEventListener('mouseenter', escapeYesButton);
  yesBtn.addEventListener('mousemove', escapeYesButton);

  /* Mobile: tap */
  yesBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    escapeYesButton();
  }, { passive: false });

  /* Prevent YES from being clicked immediately */
  yesBtn.addEventListener('click', (e) => e.preventDefault());

  /* NO is now the normal click */
  noBtn.addEventListener('click', () => {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;flex-direction:column;color:white;">
        <h1 style="font-size:2.8rem;margin-bottom:12px;">Still Yay üíñ</h1>
        <p style="font-size:1.3rem;max-width:420px;">You tried saying no‚Ä¶ but my heart heard yes anyway ü•∞</p>
        <button id="againBtn" style="margin-top:32px;padding:14px 34px;border-radius:999px;border:none;font-size:1.05rem;cursor:pointer;background:white;color:#ff3b6f;box-shadow:0 10px 25px rgba(0,0,0,0.25);">
          Try again üòÑ
        </button>
      </div>
    `;

    document.getElementById('againBtn').addEventListener('click', () => location.reload());

    for (let i = 0; i < 24; i++) {
      const heart = document.createElement('div');
      heart.className = 'love';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  });
</script>

</body>
</html>
